<div class="container" id="inst">
	<div class="card container" style="margin-top:20vh;max-width:35vw">
		<div class="form-group">
			<label class='row-txt'>Percentage</label>
			<input class="form-control" type="text" name="Percentage" id="Percentage" @input="$emit('input' , $event.target.value)"
				placeholder="Percentage" data-vv-as="Percentage"  v-validate="percentageValidation" class="txt textbox">
			<span class="errorMessage text-danger" v-if="errors.has('Percentage')">{{errors.first('Percentage')}}</span>
			</div>
	</div>
</div>
